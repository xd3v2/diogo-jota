    <!-- Bird beak -->
    <path d="M20.5 9.5 L22 9 L20.5 10.5 Z"/>
    
    <!-- Bird wing detail -->
    <path d="M12 13 C14 11, 18 11, 20 13 C18 15, 14 15, 12 13 Z"/>
    
    <!-- Bird tail -->
    <path d="M10 15 C8 14, 8 16, 10 17 C11 16, 11 15, 10 15 Z"/>
    
    <!-- Bird legs -->
    <line x1="15" y1="18" x2="15" y2="20" stroke="#fff" stroke-width="1"/>
    <line x1="17" y1="18" x2="17" y2="20" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- LFC text -->
  <text x="16" y="26" class="text" text-anchor="middle">LFC</text>
</svg> 